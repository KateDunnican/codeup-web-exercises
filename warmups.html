    //TODO: Write a switch statement that evaluates weather as the condition. Check for "rainy", "sunny", "snow", and a default case

    function weAther(x) {
        var thisBeTheWeather;
        switch (x) {
            case "rainy":
                thisBeTheWeather = "It's raining";
                break;
            case "sunny":
                thisBeTheWeather = "It's sunny";
                break;
            case "snow":
                thisBeTheWeather = "It's snowing";
                break;
            default:
                thisBeTheWeather = "This is the default";
                break;
        }
        return thisBeTheWeather;
    }

    console.log(weAther("sunny"));
