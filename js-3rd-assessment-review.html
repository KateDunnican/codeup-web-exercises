// TODO: 1.  Write a function, `filterNumbers()` that takes in an array of mixed data types and returns an array of only the numbers type in ascending order.


function filterNumbers(x) {
    function TheFilter(x) {
       return typeof x === "number";
    }
    return x.filter(TheFilter).sort(function(a, b){return a-b});
}

function getOlder (x) {
    for (var y = 0; y < x.length; ++y){
        ++ x[y].age;
        x[y].age = x[y].age + 1;
        x[y].age += 1;
    }
    return x;
}
