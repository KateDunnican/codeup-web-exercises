<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <h1>Register With Us</h1>

        <form method="POST" action="https://www.elformo.com/forms/c1465958-0a50-4dbf-915e-4a7a5c66e909">
            <label for="email">Email
                <input type="text" name="email" id="email" placeholder="email here">
            </label>
            <br>
            <label for="password">Password
                <input type="password" name="password" id="password" placeholder="password here">
            </label>
            <br>
            <br>
            <label for="bio">Bio
                <br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Short description of yourself"></textarea>
            </label>
            <br>
            <br>
            <label>How did you hear about us?
                <br>
                <input type="radio" name="howdidyouhear" value="billboard">Billboard
                <br>
                <input type="radio" name="howdidyouhear" value="radioAd">Radio Advertisement
                <br>
                <input type="radio" name="howdidyouhear" value="internetAd">Internet Advertisement
                <br>
                <input type="radio" name="howdidyouhear" value="other">Other
            </label>
            <br>
            <br>
            <label for="browser">Which web browser are you using?
                <br>
                <select name="browser" id="browser">
                    <option value="Safari">Safari</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Internet Explorer">Internet Explorer</option>
                </select>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>

                    Then change it so you can select more than one.

    </body>
</html>
