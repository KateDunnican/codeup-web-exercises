    <!-- 2/27 work -->
    //Turns the h1 background color black on a click
    $("h1").click(function() {
        $(this).css("background-color", "black")
    });

    //Change p font size to 18px when clicked
    $("p").click(function () {
        $(this).css("font-size", "18px")
    });

    //Changes all li text to red when hovered on
    $("li").hover(
        // this one for mouseenter
        function () {
            $(this).css("color", "red");
    },
        //this one for mouseleave
        function () {
            $(this).css("color", "black");
    });
